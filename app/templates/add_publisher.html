{% extends "base.html" %}

{% block body %}

<form action="" method="post" name="add_publisher">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="Name">Please enter Publisher Name:</label>
          <br>
          {{ form.name(size=80) }}
          <br>
    </div>
    <div class="form-group">
        <label for="Description">Please enter Publisher Description:</label>
          <br>
          {{ form.description(size=80) }}
          <br>
    </div>
    <button type="submit" class="btn btn-info">Add Publisher</button>
</form>

{% endblock %}
