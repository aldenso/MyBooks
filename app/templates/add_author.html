{% extends "base.html" %}

{% block body %}

<form action="" method="post" name="add_author">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="Title">Please enter Author First Name:</label>
        <br>
          {{ form.firstname(size=80) }}<br>
    </div>
    <div class="form-group">
        <label for="Title">Please enter Author Last Name:</label>
        <br>
          {{ form.lastname(size=80) }}
        <br>
    </div>
    <div class="form-group">
        <label for="Biography">Please enter Author Biography:</label>
        <br>
          {{ form.biography(size=200) }}
        <br>
    </div>
    <button type="submit" class="btn btn-info">Add Author</button>
</form>

{% endblock %}
